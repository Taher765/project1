<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />

  <body>
    <div class="navbar-section">
      <div class="container">
        <nav>
          <!-- Wellcome Div -->
          <div class="welcome" id="welcome">
            <span>Wellcome</span>
          </div>
          <!-- Logo -->
          <div class="logo">LOGO</div>
          <!-- Logout  -->
          <div class="btn-logout">
            <i id="btnLogout" class="fa-solid fa-arrow-right-from-bracket"></i>
          </div>
        </nav>
      </div>
    </div>

    <!-- Start Address -->
    <div class="address">
      <div class="container">
        <div
          class="global-section d-flex align-items-center justify-content-center"
        >
          <div>
            <div class="p-2 w-100">
              <div class="title-section decoration text-center mb-5">
                <p>من فضلك قم بتحديد موقعك للعثور على المخابز القريبه منك :</p>
              </div>
              <div class="address-form">
                <div class="row">
                  <div class="col-md-4">
                    <div
                      class="form-group gap-2 d-flex align-items-center mb-3"
                    >
                      <label for="">المحافظة:</label>
                      <input type="text" id="city" class="form-control" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div
                      class="form-group gap-2 d-flex align-items-center mb-3"
                    >
                      <label for=""> المركز:</label>
                      <input type="text" id="village" class="form-control" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div
                      class="form-group gap-2 d-flex align-items-center mb-3"
                    >
                      <label for=""> القرية:</label>
                      <input type="text" id="areaZone" class="form-control" />
                    </div>
                  </div>
                </div>
              </div>
              <button class="btn" id="next">التالي</button>
            </div>
          </div>
        </div>
