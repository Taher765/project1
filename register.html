<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <div class="nav">
      <!-- Wellcome Div -->
    <!-- Logo -->
    <div class="logo">
      <a href="index.html"><img src="images/Logo.svg" alt=""></a>
      </div>
      </div>

    <div class="register d-flex align-items-center justify-content-center">
      <div id="errorDiv"></div>
      <form class="form p-2 w-75">
        <div class="title-section decoration text-center mb-5">
          <h2>قم بملئ بيانات البطاقة التموينية</h2>
        </div>
        <div class="form-group">
          <div class="form-group d-flex align-items-center mb-3">
            <label for=""> اسم صاحب البطاقه :</label>
            <input type="text" id="userName" placeholder="من فضلك اكتب الاسم باللغه العربيه" class="form-control" />
          </div>
          <div class="form-group d-flex align-items-center mb-3">
            <label for=""> رقم القومي :</label>
            <input type="number" id="numId" class="form-control" placeholder="XXXXXXXXXXXXXX" />
          </div>
          <div class="form-group d-flex align-items-center mb-3">
            <label for=""> عدد المستفيدين :</label>
            <input type="number" id="numUsers" placeholder="من فضلك اكتب عدد المستفيدين من البطاقه" class="form-control" />
          </div>
          <div class="form-group d-flex align-items-center mb-3">
            <label for=""> رقم البطاقه :</label>
            <input type="number" id="cardId" placeholder="XXXXXXXXXXXXXX" class="form-control" />
          </div>
          <div class="form-group d-flex align-items-center mb-3">
            <label for=""> الرقم السري :</label>
            <input type="password" id="password" placeholder="من فضلك اكتب الرقم السري الخاص بالبطاقه" class="form-control" />
          </div>
        </div>
        <button class="btn btn-register" >تسجيل</a>
      </form>
    </div>

    <!-- Start Swet Alert lib -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- End Swet Alert -->

    <script src="js/register.js"></script>
  </body>
</html>
