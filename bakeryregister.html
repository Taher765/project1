<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bakery Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/bakeryregister.css" />
  </head>
  <body>
    <div class="nav">
      <!-- Wellcome Div -->
    <!-- Logo -->
    <div class="logo">
      <a href="index.html"><img src="images/Logo.svg" alt=""></a>
      </div>
      </div>

    <div class="register d-flex align-items-center justify-content-center">
      <div id="errorDiv"></div>
      <form class="form p-2 w-75">
        <div class="title-section decoration text-center mb-5">
          <h2>قم بملئ بيانات المخبز</h2>
        </div>
        <div class="form-group">
          <div class="form-group d-flex align-items-center mb-3">
            <label for=""> اسم صاحب المخبز :</label>
            <input type="text" id="bakeryOwner" placeholder="الاسم الموجود في رخصة المخبز" class="form-control" />
          </div>
          <div class="form-group d-flex align-items-center mb-3">
            <label for=""> المحافظة :</label>
            <input type="text" id="bakeryCity" class="form-control" placeholder="المحافظة التابع لها المخبز" />
          </div>
          <div class="form-group d-flex align-items-center mb-3">
            <label for="">  المركز :</label>
            <input type="text" id="bakeryVillage" placeholder="المركز التابع له المخبز " class="form-control" />
          </div>
          <div class="form-group d-flex align-items-center mb-3">
            <label for="">  القرية:</label>
            <input type="text" id="bakeryZone" placeholder="القرية التابع لها المخبز" class="form-control" />
          </div>
          <div class="form-group d-flex align-items-center mb-3">
            <label for=""> اقرب مصلحة حكومية:</label>
            <input type="text" id="nearbyPlace" placeholder=" مثلا : البريد , مدرسه , السجل المدني .... الخ  " class="form-control" />
          </div>
        </div>
        <button class="btn btn-register" >تسجيل</a>
      </form>
    </div>

    <!-- Start Swet Alert lib -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- End Swet Alert -->

    <script src="js/bakeryregister.js"></script>
  </body>
</html>
